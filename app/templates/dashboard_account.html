{% extends "dashboard_base.html" %}
{% load static %}

{% block title %}ETCHEDN - Dashboard - Account{% endblock %}

{% block content %}
<div id="layoutSidenav_content">
    <main>
        <!-- Messages block -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}

        <div class="container-fluid px-4">
            <h1 class="mt-4">Account Details</h1>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Profile Information Section 1 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-user-circle me-1"></i>
                            Your Account
                        </div>
                        <div class="card-body">
                            <!-- Content for Section 1 -->
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email" value="{{ user.email }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="PhoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="PhoneNumber" name="PhoneNumber" value="{{ user.PhoneNumber }}" readonly>
                        </div>
                        <!-- Add additional fields as necessary
                        <button type="submit" class="btn btn-outline-primary me-0 me-md-2 mb-2 mb-md-0">Cancel</button><button type="submit" class="btn btn-primary">Update</button>
                        -->
                        </div>
                    </div>

                    
                    


                    <!-- Profile Information Section 2 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-user-circle me-1"></i>
                            Your Company
                        </div>
                        <div class="card-body">
                            <!-- Content for Section 2 -->
                        <div class="mb-3">
                            <label for="CompanyName" class="form-label">Company name</label>
                            <input type="text" class="form-control" id="CompanyName" name="CompanyName" value="{{ user.CompanyName }}" readonly>
                        </div>
                            <!-- Begin form -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="Website" class="form-label">Website</label>
                            <input type="url" class="form-control" id="Website" name="Website" placeholder="https://example.com" value="{{ form.instance.Website|default_if_none:'' }}">
                        </div>
                        <button type="submit" class="btn btn-primary me-0 me-md-2 mb-2 mb-md-0">Update</button>
                    </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/static/assets/demo/chart-area-demo.js"></script>
        <script src="/static/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/datatables-simple-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
{% endblock %}
