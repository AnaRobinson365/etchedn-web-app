{% extends "base.html" %}
{% load static %}

{% block title %}ETCHEDN - Checkout Cancel{% endblock %}

{% block content %}
<main>   
    <!-- Page content-->
  <section class="py-5">
    <div class="container px-5">
        <!-- Reset Password Complete form-->
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-cart"></i></div>
                <h1 class="fw-bolder">Checkout Canceled</h1>
                <form action="/checkout/" method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="session-id" name="session_id" value="" />
                    <p id="checkout-and-portal-button" class="lead fw-normal text-muted mb-0">Navigate to <a href="/checkout">checkout</a> to complete your purchase.</p>
                  </form>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    
                </div>
            </div>
        </div>
    </div>
</section>
</main>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
{% endblock %}
