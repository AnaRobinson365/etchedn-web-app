{% load static %}

{% block header %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ETCHEDN</title>
    <!-- Favicon-->
    <link rel="icon" type="image/png" href="{% static 'assets/logo.png' %}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

     <!-- Dashboard-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script>
      window.addEventListener('DOMContentLoaded', event => {
        // Fetch the cart count from the server and update the cart count in the header
        fetch('/get_cart_count/')
          .then(response => response.json())
          .then(data => {
            updateCartCount(data.cartCount);
          })
          .catch(error => {
            console.error('Error fetching cart count:', error);
          });
      });
    </script>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="container"></div>
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'assets/logo.png' %}" alt="ETCHEDN Logo" style="height: 30px; margin-right: 15px; margin-top: -10px;">ETCHEDN</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'pricing' %}">Pricing</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'faq' %}">FAQ</a></li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownAccount" href="{% url 'signup' %}" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownAccount" style="width: auto; min-width: 90px; max-width: none;">
                  <li class="text-center"><a class="dropdown-item" href="{% url 'login' %}">Log In</a></li>
                  <li class="text-center"><a class="dropdown-item" href="{% url 'signup' %}">Sign Up</a></li>
                  <!-- Additional dropdown items can be added here -->
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
{% endblock %}
      <!-- Your page content will go here, replace this line with your content blocks -->
    {% block content %}
    {% endblock %}
    </main>
    <!-- Your footer here -->
    {% block footer %}
    <!-- Footer-->
    <footer class="bg-dark py-4 mt-auto">
      <div class="container px-5">
          <div class="row align-items-center justify-content-between flex-column flex-sm-row">
              <div class="col-auto"><div class="small m-0 text-white">&copy; 2024 ETCHEDN</div></div>
              <!-- <div class="col-auto">
                  <a class="link-light small" href="#!">Privacy</a>
                  <span class="text-white mx-1">&middot;</span>
                  <a class="link-light small" href="#!">Terms</a>
                  <span class="text-white mx-1">&middot;</span>
                  <a class="link-light small" href="#!">Contact</a>
              </div>-->
          </div>
      </div>
  </footer>
    {% endblock %}
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
